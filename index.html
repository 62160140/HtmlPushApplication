<!-- jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  //alert
  $('.alert').css('opacity', '0')

  document.querySelector('textarea').addEventListener('keyup', () => {
    var input = document.querySelector('textarea').value
    var stringReplace = input.replace(/^\s+/gm, '')
    var stringReplaceHtmlPush = stringReplace.replace(/^(.)/gm, 'html.push(`$1')
    var finalResult = stringReplaceHtmlPush.replace(/(.)$/gm, '$1`);')
    document.getElementById('result').innerHTML = `${finalResult.replaceAll("<", "&lt;")}`

  })

  //button copy
  document.querySelector('code').addEventListener('click', () => {
    var copyText = document.getElementById("result");

    // Copy the text inside the text field
    navigator.clipboard.writeText(copyText.innerHTML);
    console.log($('.alert'))
    //alert
    $('.alert').css('opacity', '1')


    setTimeout(() => {
      $('.alert').css('opacity', '0')
    }, 1000);

  })

</script>
